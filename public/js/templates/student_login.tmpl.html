<script type="text/ng-template" id="loginTemplate">
    <div class="login-card">
        <form name="loginForm">
            <h2 class="logo">
                <i class="material-icons">face</i>
                KidsStudy
            </h2>
            <div class="md-gap"></div>
            <div class="form-group row">
                <label for="userid" class="col-sm-2 col-form-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="userid" placeholder="아이디를 입력해주세요" ng-model="vm.form.userid" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요" ng-model="vm.form.password" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <p class="text-center">
                        <button ng-click="vm.login();" class="btn btn-primary" >로그인</button>
                    </p>
                </div>
            </div>
        </form>
    </div>
</script>
