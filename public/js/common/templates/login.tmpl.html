<script type="text/ng-template" id="loginTemplate">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">로그인</div>
        <div class="card-body">
            <form>
            <div class="form-group">
                <label for="uesrId">아이디</label>
                <input class="form-control" id="uesrId" type="text" aria-describedby="uesrId" ng-model="vm.formData.userId" placeholder="아이디를 입력해주세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input class="form-control" id="password" type="password" ng-model="vm.formData.password" placeholder="비밀번호를 입력해주세요">
            </div>
            <button class="btn btn-primary btn-block" ng-click="vm.login()">로그인</button>
            </form>
        </div>
        </div>
    </div>
    <div class="card-backdrop"></div>
</script>
